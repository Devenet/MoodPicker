<!doctype html>
<html>
<head>
	{include="../inc/head"}
</head>
<body class="index">
	{include="../inc/navbar"}
    
    <div class="container">
        <ol class="breadcrumb espace-bottom">
            <li><a href="{$URL}">{$app_name}</a></li>
            <li><a href="{$URL}api">API</a></li>
            <li class="active">Request</li>
        </ol>

        <div class="page-header no-espace-top espace-bottom">
            <h1>Request for credentials <small>API {$app_api_version}</small></h1>
        </div>

        <form class="form-horizontal" role="form" method="post">
            {if="isset($form_error)"}
            <div class="alert alert-danger col-sm-8 col-sm-offset-2"><strong>Oups!</strong> {$form_error}</div>
            <div class="clearfix"></div>
            {/if}
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="email" id="email" placeholder="dude@domain.tld" {if="isset($form_data.email)"}value="{$form_data.email}"{/if} />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <div class="checkbox">
                        <label for="agree">
                            <input type="checkbox" name="agree" id="agree" {if="isset($form_data.agree) && $form_data.agree"}checked{/if} /> I agree to have a fair-use of the API.
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group form-controls">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-primary">Request credentials</button>
                </div>
            </div>
        </form>

    </div>
    
    {include="../inc/footer"}
	{include="../inc/script"}
</body>
</html>
