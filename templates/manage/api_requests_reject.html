<!doctype html>
<html>
<head>
	{include="../inc/head"}
</head>
<body class="index">
	{include="../inc/navbar"}
    
    <div class="container">
        <ol class="breadcrumb espace-bottom">
            <li><a href="{$URL}">{$app_name}</a></li>
            <li><a href="{$URL}manage">Manage</a></li>
            <li><a href="{$URL}manage/api">API</a></li>
            <li><a href="{$URL}manage/api/requests">Requests</a></li>
            <li class="active">Accept</li>
        </ol>

        <div class="page-header no-espace-top espace-bottom">
            <h1>Reject <small>API requests</small></h1>
        </div>

        <form class="form-horizontal" role="form" method="post">
            {if="isset($form_error)"}
            <div class="alert alert-danger col-sm-8 col-sm-offset-2"><strong>Oups!</strong> {$form_error}</div>
            <div class="clearfix"></div>
            {/if}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <div class="checkbox">
                        <label for="reject">
                            <input type="checkbox" name="reject" id="reject" autofocus /> Yes Iâ€™m absolutly sure I want to reject the API request of <strong>{$request.email}</strong>.
                        </label>
                    </div>
                </div>
            </div>
            {*
            <div class="form-group">
                <label for="api_token" class="col-sm-2 control-label">Notification</label>
                <div class="col-sm-8">
                    <div class="checkbox">
                        <label for="email">
                            <input type="checkbox" name="email" id="email" {if="isset($form_data.email) && $form_data.email"}checked{/if} /> Notify the requester with an email
                        </label>
                    </div>
                </div>
            </div>
            <div id="email_container" class="espace-top">
                <div class="form-group no-espace-bottom">
                    <div class="col-sm-offset-2 col-sm-8">
                        <textarea id="email_content" name="email_content" class="form-control" rows="5" aria-describedby="email_content_help">{if="!empty($form_data.email_content)"}{$form_data.email_content}{else}{$email_content}{/if}</textarea>
                        <span id="email_content_help" class="help-block">Feel free to customize the message.</span>
                    </div>
                </div>
            </div>
            *}

            <input type="hidden" value="{$token}" name="token" />
            <div class="form-group form-controls">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-danger">Reject</button>
                </div>
            </div>
        </form>

    </div>
    
    {include="../inc/footer"}
	{include="../inc/script"}
    <script>
        $(function(){
            var email = $('#email');
            var container = $('#email_container');
            if (!email.is(':checked')) { container.hide(0); }
            email.on('change', function(){
                if(email.is(':checked')) { container.slideDown(); }
                else { container.slideUp(); }
            });
        });
    </script>
</body>
</html>
