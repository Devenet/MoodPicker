<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
        <input type="email" class="form-control" name="email" id="email" placeholder="dude@domain.tld" {if="isset($form_data.email)"}value="{$form_data.email}"{/if} required autofocus />
    </div>
</div>
<div class="form-group">
    <label for="pass" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-8">
        <input type="password" class="form-control" name="pass" id="pass" placeholder="Fabulous password" required />
    </div>
</div>
